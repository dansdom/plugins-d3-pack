<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bar Chart</title>
    <script type="text/javascript" src="d3.v2.js"></script>
    <script type="text/javascript" src="pack.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chart1"></div>
    <div id="chart2"></div>
    <script type="text/javascript">

      var charts = document.getElementsByTagName("div");

      d3.pack(charts, {
        'diameter': 500,
        'padding': 2,
        'dataUrl' : 'flare.json',
        'dataType' : 'json'
      });

    </script>
  </body>
</html>
