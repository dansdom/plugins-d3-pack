<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bar Chart</title>
    <script type="text/javascript" src="d3.v3.min.js"></script>
    <script type="text/javascript" src="pack.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chart1"></div>
    <div id="chart2"></div>
    <script type="text/javascript">

      var chart1 = document.getElementById("chart1");
      var chart2 = document.getElementById("chart2");

      d3.pack(chart1, {
        'diameter': 300,
        'padding': 2,
        'dataUrl' : 'flare.json',
        'dataType' : 'json',
        'colorRange' : [d3.rgb(100, 20, 30), d3.rgb(40, 150, 60), d3.rgb(70, 180, 190), d3.rgb(140, 150, 60), d3.rgb(40, 150, 160), d3.rgb(240, 150, 60)]
      });

      d3.pack(chart2, {
        'diameter': 500,
        'padding': 10,
        'dataUrl' : 'flare.json',
        'dataType' : 'json'
      });

    </script>
  </body>
</html>
