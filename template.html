<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pack Chart</title>
    <script type="text/javascript" src="d3.v3.min.js"></script>
    <script type="text/javascript" src="pack.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button onclick="updateChartA()">Data 1</button>
    <button onclick="updateChartB()">Data 2</button>
    <button onclick="updateChartC()">Data 3</button>
    <button onclick="updateChartD()">Data 4</button>
    <div id="chart1"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>
    <script type="text/javascript">

      var chart1 = document.getElementById("chart1");
      var chart2 = document.getElementById("chart2");
      var chart3 = document.getElementById("chart3");

      d3.pack(chart1, {
        'diameter': 300,
        'padding': 1,
        'dataUrl' : 'flare.json',
        'dataType' : 'json',
        'chartType' : 'bubble',
        'colorRange' : [d3.rgb(240, 150, 60), d3.rgb(70, 180, 190), d3.rgb(100, 20, 30), d3.rgb(40, 150, 60), d3.rgb(70, 180, 190), d3.rgb(140, 150, 60), d3.rgb(40, 150, 160), d3.rgb(240, 150, 60)]
      });

      d3.pack(chart2, {
        'diameter': 500,
        'padding': 2,
        'dataUrl' : 'flare.json',
        'dataType' : 'json',
        'chartType' : 'pack'
      });

      d3.pack(chart3, {
        'diameter': 100,
        'padding': 5,
        'dataUrl' : 'flare.json',
        'dataType' : 'json',
        'chartType' : 'bubble'
      });

      function updateChartA() {
        d3.pack(chart2, "updateData", "flare.json");
      };

      function updateChartB() {
        d3.pack(chart2, "updateData", "flare2.json");
      };

      function updateChartC() {
        d3.pack(chart2, "updateData", "flare3.json");
      };

      function updateChartD() {
        d3.pack(chart2, "updateData", "flare4.json");
      };
      

    </script>
  </body>
</html>
